<div class="modal" id="modal" [ngClass]="{hide: !modalService.getVisible(modalId)}">
  <!-- Modal BG Overlay -->
  <div class="shadow" (click)="onClose()">
  </div>

  <div class="card">
    <!--Title-->
    <div class="title">
      <ng-content select="[heading]"></ng-content>

      <!-- Modal Close Button -->
      <div (click)="onClose()" class="close-btn">
        <i class="fal fa-window-close"></i>   
      </div>
    </div>

    <ng-content></ng-content>
  </div>
</div>
