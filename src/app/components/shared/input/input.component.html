<input [formControl]="control" [type]="type"
  class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
  [placeholder]="placeholder" [mask]="format" [dropSpecialCharacters]="true" />
<ng-container *ngIf="control?.touched && control?.dirty">
  <p *ngIf="control?.errors?.['required']" class="text-red-400">Name Required</p>
  <p *ngIf="control?.errors?.['minlength']" class="text-red-400">Minimum Length:
    {{control?.errors?.['minlength'].actualLength}} /
    {{control?.errors?.['minlength'].requiredLength}} </p>
  <p *ngIf="control?.errors?.['email']" class="text-red-400">Enter a valid email</p>
  <p *ngIf="control?.errors?.['min']" class="text-red-400">Minimum age is 18</p>
  <p *ngIf="control?.errors?.['pattern']" class="text-red-400">Password must be 6 characters long, have 1 uppercase and
    lowercase letter, and a number</p>
  <p *ngIf="control?.errors?.['noMatch']" class="text-red-400">Passwords do not match</p>
  <p *ngIf="control?.errors?.['emailTaken']" class="text-red-400">Email taken</p>
</ng-container>
