<!-- Tabs -->
<ul class="flex flex-wrap mb-4">
  <li class="flex-auto text-center" *ngFor="let i of tabs">
    <a class="block rounded py-3 px-4 transition hover:text-white text-white bg-indigo-400" href="#"
      (click)="selectTab(i)"
      [ngClass]="{'hover:text-indigo-400':!i.active, 'hover:text-white text-white bg-indigo-400':i.active}">{{i.tabTitle}}</a>
  </li>
</ul>
